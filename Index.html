<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Darpan Vegetables - Item Search</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="sticky">
    <header>
      <h1 class="store-name">Darpan Vegetables</h1>
    </header>
    <div class="header-container">
      <h2>Item Search</h2>
      <div id="price-display"></div>
    </div>
    <div class="search-container">
      <input type="text" id="search-input" placeholder="Search for an item..." disabled>
    </div>
  </div>
  <div id="suggestions-container"></div>
  <script src="app.js"></script>
  
  <div id="date-time" style="text-align: center; font-size: 1.5em; margin-top: 20px;"></div>
  <script>
    // Function to update the displayed date and time
    function updateDateTime() {
        const dateTimeElement = document.getElementById('date-time');
        const now = new Date();
        const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: 'numeric', minute: 'numeric', second: 'numeric', timeZoneName: 'short' };
        const formattedDateTime = now.toLocaleDateString(undefined, options);
        dateTimeElement.textContent = formattedDateTime;
    }

    // Call the function initially
    updateDateTime();

    // Update the date and time every second
    setInterval(updateDateTime, 1000);
  </script>
</body>
</html>
